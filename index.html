<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card Form</title>
</head>
<body>
    <h1>Student Card Form</h1>
    <form action="/submit-student-card" method="post" enctype="multipart/form-data">
        
        <section>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name: <input type="text" name="full_name" placeholder="Enter your full name" required></label><br><br>
                <label>Email: <input type="email" name="email" placeholder="Enter your email" required></label><br><br>
                <label>Password: <input type="password" name="password" placeholder="Enter a password" required></label><br><br>
                <label>Age: <input type="number" name="age" min="1"></label><br><br>
                <label>Date of Birth: <input type="date" name="dob"></label><br><br>
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br><br>
                <label>Languages Known:</label><br>
                <input type="checkbox" name="language" value="english"> English<br>
                <input type="checkbox" name="language" value="spanish"> Spanish<br>
                <input type="checkbox" name="language" value="french"> French<br><br>
                <label>Country:
                    <select name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                    </select>
                </label>
            </fieldset>
        </section>
        
        <section>
            <fieldset>
                <legend>College Subjects</legend>
                <label>Select your subjects:</label><br>
                <select name="subjects" multiple>
                    <option value="math">Mathematics</option>
                    <option value="cs">Computer Science</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="english">English</option>
                </select><br><br>
                <label>Rate your interest in Computer Science:</label><br>
                <input type="range" name="interest" min="1" max="10">
            </fieldset>
        </section>
        
        <section>
            <fieldset>
                <legend>Skills Assessment</legend>
                <label>Describe your skills:</label><br>
                <textarea name="skills" placeholder="List your skills here..."></textarea><br><br>
                <label>Upload your resume: <input type="file" name="resume"></label><br><br>
                <label>Pick your favorite color: <input type="color" name="fav_color"></label><br><br>
                <label>Preferred study time: <input type="time" name="study_time"></label><br><br>
                <input type="submit" value="Submit Survey">
            </fieldset>
        </section>
    </form>
    
    <footer>
        <p>&copy; Student Card by Zherebetskyi Volodymyr. All rights reserved.</p>
    </footer>
</body>
</html>
